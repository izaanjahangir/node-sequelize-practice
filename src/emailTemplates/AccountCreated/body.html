<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Account created successfully</title>
</head>

<body>
  <p style="font-family: Arial, Helvetica, sans-serif;">Hello <strong>{{fullName}}</strong></p>
  <p style="font-family: Arial, Helvetica, sans-serif;">Your account has been created on ICAD Portal. Please use the following credentials to access your account on the portal</p>
  <p style="font-family: Arial, Helvetica, sans-serif; font-weight: bold;">Email: {{email}}</p>
  <p style="font-family: Arial, Helvetica, sans-serif; font-weight: bold;">Password: {{password}}</p>
  <a href="{{link}}"
    style="background-color: #7f00ff; display: inline-block; cursor: pointer; text-decoration: none; font-family: Arial, Helvetica, sans-serif; border-width: 0; border-radius: 10px; color: white; padding: 10px 30px;">
    Open portal
  </a>

  <div style="margin-top: 20px;">
    <p style="font-family: Arial, Helvetica, sans-serif; margin: 0;">Thank you</p>
    <p style="font-family: Arial, Helvetica, sans-serif; margin-top: 5px;">ICAD</p>
  </div>
</body>

</html>
